{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static "babilon/style.css" %}">
    {% block head_additional %}
    {% endblock %}
    <title>Pizza System Babilon | {% block title %}{% endblock %}</title>
</head>

<body class="bg-secondary h-100">

    <div class="container-fluid mh-100">
        {% block content %}


        {% endblock %}
    </div>
    <div class="container-fluid mr-auto">
        <div class="col-12 mt-2 mx-auto">
            <div class="container text-center">
                <footer class="footer col-12 mx-auto">
                    <span class="copyright col-12 mx-auto">Copyright &copy; Miktel Premium 2019</span>
                </footer>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    {% block script %}

    {% endblock %}

</body>

</html>
