{% extends 'base_driver_view.html' %}
{% load static %}


{% block content %}


<div class="col-12 mx-auto text-center title_box text-white" id="workplace" data-pizzeria="{{work_place_id}}"
    data-length="{{orders_length}}">
    <button class="btn btn-warning col-8 mx-auto">Zamówienia
        wyjazd</button>
</div>

<div id="" class="col-12 row m-0 p-0 mx-auto orders_list_mobile">
    {% for order in orders %}
    <div class="col-12 row orders_box_driver mt-2 d-flex align-items-stretch m-0 p-0">
        <div class="col-1 mx-auto text-center m-0 p-0">
            <button class="btn btn-warning orders_number m-1 mx-auto">{{order.number|slice:"0:3"}}</button>
            <p class="text-center time_zero mx-auto">Czas<br>planowany</p>
            <span class="text-center mx-auto text-danger">{{order.time_zero}}</span>
        </div>
        <div class="col-6 row">
            <p class="text-center mx-auto col-12">Adres<br><strong>{{order.address.street}}</strong></p>
            </p>
            <p class="text-center mx-auto col-12">Telefon<br><strong>{{order.address.client_id.phone_number}}</strong>
            </p>
            </p>
        </div>
        <div class="col-1 row d-flex align-items-center mx-auto">
            <a class="col-12 text-center mx-auto" href="{{url_address}}{{order.address.street}},krakow"><i
                    class="fas fa-map-signs"></i></a></span>
            <a class="col-12 text-center mx-auto" href="tel:{{order.address.client_id.phone_number}}"><i
                    class="fas fa-phone"></i></a>
        </div>


        <div class="col-4 d-flex align-items-stretch row">
            <a class="col-12" href="/order_outside_details/{{order.id}}"><button
                    class="btn btn-warning orders_number m-2 mx-auto col-12">Szczegóły</button></a><br>
        </div>
        <a class="col-12" href="/confirm_get_order/{{order.id}}"><button
                class="btn btn-success orders_number m-2 mx-auto col-12">Wybierz</button></a>
    </div>
    {% endfor %}
</div>
<div class="position-fixed fixed-bottom text-center mx-auto col-12 mb-2 row text-center">
    <a href="/driver_account/{{driver.id}}" class="col-7 mx-auto p-0 m-0">
        <button
            class="col-12 btn btn-primary mx-auto orders_box_driver account_box m-1 d-flex align-items-center text-center"><span
                class="mx-auto b">Moje konto</span>
        </button></a>
    <a class="col-4 mx-auto p-0 m-0" href="/logout/">
        <button
            class="col-12 btn btn-danger mx-auto orders_box_driver  account_box m-1 d-flex align-items-center text-center"><span
                class="mx-auto ">Wyloguj</span></button></a>
</div>
{% endblock %}


{% block script %}
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key={{google_key}}&callback=initMap"></script> -->
<script src="{% static "babilon/drivers_mobile.js" %}" type="text/javascript">
</script>
{% endblock %}
