{% extends 'base_owner.html' %}
{% load static %}
{% block content %}


<div class="row col-12">

    <form method="POST" enctype="multipart/form-data" class="col-10 m-3 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Czy usunąć produkt? "{{ object }}"?</p>
        <input type="submit" value="Potwierdź usuwanie">
    </form>
    <a class="col-10" href="/local_status/"><button class="btn-danger col-1 mx-auto m-3">Cofnij</button></a>
</div>

{% endblock %}
