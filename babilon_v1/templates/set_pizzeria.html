{% extends 'base_owner.html' %}
{% block content %}
<div class="container-fluid mt-3 mx-auto">

    <div class="row col-12 mx-auto">
        <div class="col-3 form-group">
            <form method="POST" class="col-12">
                {% csrf_token %}
                <label for="exampleInputEmail1">Wybierz pizzerie</label><br>

                <select class="form-control" name="workplace">
                    {% for el in work_place %}
                    <option name="pizzeria" value="{{el.id}}">{{el}}</option>
                    {% endfor %}
                </select>


                <button name="set_pizzeria" type="submit" class="btn btn-primary mb-2 mt-2">Ustaw pizzerie</button>
            </form>
        </div>
    </div>
    <a class="col-12 mx-auto " href="/local_status/"><button class="btn-danger m-2">Cofnij</button></a>
</div>
{% endblock %}

<div class="active_form">
    {{ form.as_p }}
    <div class="form-group row col-10 mt-2">
        <button type="submit" class="btn btn-dark">Wybierz lokal</button>
    </div>
</div>
