{% extends 'base_orders.html' %}
{% load static %}
{% load tz %}

{% block content %}

<div class="col-12 row d-flex align-items-start mx-auto mt-2">
    <div class="col-2 row">
        <form method="POST" class="col-12 mx-auto p-0 m-1">
            {% csrf_token %}
            <button name="the_best_pizza" type="submit" class="col-12 btn btn-success m-1 mx-auto">Pizza Top 10

            </button>
        </form>
        <form method="POST" class="col-12 mx-auto p-0 m-1">
            {% csrf_token %}
            <button name="the_poor_pizza" type="submit" class="col-12 btn btn-success m-1 mx-auto">Najgorsze 10
                produktów </button>
        </form>
        <form method="POST" class="col-12 mx-auto p-0 m-0">
            {% csrf_token %}
            <button name="income" type="submit" class="col-12 btn btn-success m-1 mx-auto">Obroty
            </button>
        </form>
        <form method="POST" class="col-12 mx-auto p-0 m-0">
            {% csrf_token %}
            <button name="orders_by_hours" type="submit" class="col-12 btn btn-success m-1 mx-auto">Dostawy w/g godzin
            </button>
        </form>
    </div>
    <div class="col-10 mx-auto text-center ">
        <h3 class="mx-auto col-12 text-center">Ilość rekordów: {{len_orders}}</h3>
        <img src="{{img}}" alt="" class="img-thumbnail mx-auto">
        <h3>{{d3}}</h3>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="{% static "babilon/orders_archives.js" %}" type="text/javascript"></script>

{% endblock %}
