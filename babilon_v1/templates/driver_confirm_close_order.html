{% extends 'base_driver_view.html' %}
{% load static %}


{% block content %}

<div class="col-12 row mx-auto text-center mt-5">
    <form class="col-12 row mx-auto text-center" method="POST">
        {% csrf_token %}
        <input type="hidden" name="order_id" value="{{order.id}}">
        <button name="close" type="submit"
            class="col-10 mx-auto text-center btn-success mt-5 confirm_get_order">Wydaj<br>Total:
            <b>{{order.order_total_price_new}}</b> zł<br>Metoda płatności:
            <b>{{order.get_pay_method_display}}</b></button>
        <a class="col-12 mx-auto text-center" href="/driver_account/{{driver.id}}"> <button name="back" type="button"
                class="col-6 mx-auto text-center btn-danger mt-5 back">Wróć</button></a>
        {% if order.pay_method == 1 %}
        <button name="card" type="submit" class="col-12 mx-auto text-center btn-primary mt-5 back">Zmień płatność
            na<br>KARTA</button>
        {% else %}
        <button name="cash" type="submit" class="col-12 mx-auto text-center btn-primary mt-5 back">Zmień płatność
            na<br>GOTÓWKA</button>
        {% endif %}
    </form>

</div>





{% endblock %}


{% block script %}

<!-- </script> -->
{% endblock %}
