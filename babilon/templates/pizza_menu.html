{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="col-12 mx-auto text-center bg-light p-1 border">
    <div class="row col-12 mt-2 mx-auto text-nowrap">
        <h4 class="text-left col-12 mt-2">Produkty</h4>
        <div class="col-12 text-wrap">
            <div class="row col-12">
                {% for size in otherSize %}
                <div class="{{size}} col-4 row orders mx-auto Pizza">
                    <button type="button" class="mx-auto btn col-4 btn-success size {{size}}">{{size}}</button>
                </div>
                {% endfor %}
            </div>
            <div class="col-12 text-wrap product">
                {% for el in products %}
                {% if el.pizza_freestyle == False %}
                <a class="mx-auto" href="/add_to_order/{{el.id}}">
                    <button type="submit"
                        class="pizzamenu {{el.name}} {{el.size}} m-2 btn btn-primary  {{el.menu_category.name}}"
                        data-type="el.pizza_freestyle">
                        {{el.name}}<br>
                        <span class="text-center">{{el.price}}zł</span><br>
                        <span class="text-center">Rozmiar: {{el.size}}</span>
                        <span>ID: {{el.id}}</span>
                    </button></a>
                {% else %}
                <a class="mx-auto" href="/add_toops_freestyle/{{el.id}}">
                    <button type="submit"
                        class="pizzamenu {{el.name}} {{el.size}} m-2 btn btn-primary  {{el.menu_category.name}}"
                        data-type="el.pizza_freestyle">
                        {{el.name}}<br>
                        <span class="text-center">{{el.price}}zł</span><br>
                        <span class="text-center">Rozmiar: {{el.size}}</span>
                        <span>ID: {{el.id}}</span>
                    </button></a>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="{% static "babilon/main3.js" %}" type="text/javascript"></script>
{% endblock %}
