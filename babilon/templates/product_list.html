{% extends 'base.html' %}


{% block content %}


<div class="col-12 mx-auto text-center bg-light p-1 border">
    <div class="row col-12 mt-2 mx-auto text-nowrap">
        <h4 class="text-left col-12 mt-2">Produkty</h4>
        <div class="col-12 text-wrap">
            <div class="col-12">
                <div class="row col-12">

                    {% for size in pizza_sizes %}
                    <div class="{{size}} row orders mx-auto Pizza">
                        <button type="button" class="btn btn-success size {{size}}">{{size}}</button>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="row ">
                {% for el in products %}
                <form method="GET" action="/add_to_order/{{el.id}}" class="text-center mx-auto">
                    {% csrf_token %}
                    <input name="orderId" type="hidden" value="{{orderId}}">
                    <input name="addProduct" type="hidden" value="{{el.id}}">
                    <button type="submit"
                        class="pizzamenu {{el.name}} {{el.size}} col-12 mx-auto btn btn-primary m-1 p-3 {{el.menu_category.name}}">
                        {{el.name}}<br>
                        <span class="text-center">{{el.price}}z≈Ç</span><br>
                        <span class="text-center">Rozmiar: {{el.size}}</span>
                        <span>ID: {{el.id}}</span>
                    </button>
                </form>
                {% endfor %}
            </div>
        </div>

    </div>
</div>

{% endblock %}
